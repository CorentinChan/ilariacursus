<body>
    <div class="zoneTxt" id="zoneTxt">

        <ul class="liste" > </ul>

    <div class="ImgArea" id="zoneImg"></div>

  <script>

         let input = document.getElementById("tagInput");
        input.addEventListener("keydown", function(event){

            if(event.key==='Enter'){
            createPictures(input.value);

            }

        })
           
        function imgSearch(){
            let tag = document.getElementById("tagInput").value;
            console.log(tag);
              createPictures(tag);
        }

        function createPictures(tag){
                zoneImg.innerHTML ="";
                 zoneImg.innerHTML +=  ` <h1>${tag} pictures</h1><div class="photos-container" >`;

                    let url=[]; const nbPage = 10;         
               fetch(`https://www.flickr.com/services/rest/?method=flickr.photos.search&api_key=66debb996e9448ffdca45befb6a3563f&tags=${tag}&per_page=${nbPage}&format=json&nojsoncallback=1`)
                .then(response => response.json())
                .then(json => {
                    console.log(json);
                for(let i=0;i<nbPage;i++){
                    let photo = json.photos.photo[i]; 
                    let sizeSuffix = "w"; 
                     url[i] = `https://live.staticflickr.com/${photo.server}/${photo.id}_${photo.secret}_${sizeSuffix}.jpg`;
                    console.log[url[i]];
                zoneImg.innerHTML += '<img class="photo" src="' + url[i] + '">';

                }
                zoneImg.innerHTML += "</div>"
                })
                .catch(err => console.error("Erreur :", err));

            }
    </script>
